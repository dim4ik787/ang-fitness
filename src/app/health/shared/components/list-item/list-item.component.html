<a class="inline-block" [routerLink]="getRoute(item)">
  <p class="text-2xl font-bold">{{ item.name }}</p>
  <p class="text-slate-400 overflow-hidden">{{ item.ingredients }}</p>
</a>

<div class="min-w-fit">
  <ng-template [ngIf]="toggled">
    <p class="inline-block mr-2">Delete item?</p>
    <button
      class="mr-2 border-red-600 text-red-600 hover:bg-red-800"
      type="button"
      (click)="removeItem()">
      Yes
    </button>
    <button type="button" class="mr-2 border-0" (click)="toggle()">No</button>
  </ng-template>
  <ng-template [ngIf]="!toggled">
    <button class="border-0 hover:bg-transparent hover:shadow-md" (click)="toggle()">
      <svg
        class="w-8 h-8 inline-block"
        viewBox="0 0 24.00 24.00"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="#e32400"
        transform="matrix(1, 0, 0, 1, 0, 0)rotate(0)">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke="#561029"
          stroke-width="0.144"></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M10 10V16M14 10V16M4 6H20M15 6V5C15 3.89543 14.1046 3 13 3H11C9.89543 3 9 3.89543 9 5V6M18 6V14M18 18C18 19.1046 17.1046 20 16 20H8C6.89543 20 6 19.1046 6 18V13M6 9V6"
            stroke="#e32400"
            stroke-width="0.8399999999999999"
            stroke-linecap="round"
            stroke-linejoin="round"></path>
        </g>
      </svg>
    </button>
  </ng-template>
</div>
